name: .NET build - test - pack - push

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore src/DNS.Common.sln
    - name: Build
      run: dotnet build src/DNS.Common.sln --no-restore
    - name: Test
      run: dotnet test src/DNS.Common.sln --no-build --verbosity normal
    - name: Pack
      run: dotnet pack src/DNS.Common/DNS.Common.csproj --configuration Release /p:Version=${VERSION} --no-build --output .
    - name: Push
      run: dotnet nuget push DNS.Common.${VERSION}.nupkg --api-key ${NUGET_KEY}
      env:
        NUGET_KEY: ${{ secrets.NUGET_KEY }}